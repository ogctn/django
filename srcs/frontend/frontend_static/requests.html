<body>
    <h1>Friend Requests</h1>

    <div id="friend-requests">
        <!-- Sent Requests -->
        <div>
            <h2>Sent Requests</h2>
            <ul id="sent-requests">
                <!-- Sent requests will be appended here -->
                <li>
                    Example User
                    <button class="cancel-request">Cancel</button>
                </li>
            </ul>
        </div>

        <!-- Received Requests -->
        <div>
            <h2>Received Requests</h2>
            <ul id="received-requests">
                <!-- Received requests will be appended here -->
                <li>
                    Example User
                    <button class="accept-request">Accept</button>
                    <button class="decline-request">Decline</button>
                </li>
            </ul>
        </div>

        <!-- All Requests -->
        <div>
            <h2>All Requests</h2>
            <ul id="all-requests">
                <!-- All requests will be appended here -->
            </ul>
        </div>
    </div>

    <!-- Friend List -->
    <div id="friend-list">
        <h2>Friends</h2>
        <ul id="friends">
            <!-- Friend list will be appended here -->
            <li>
                Example Friend
                <button class="block-user">Block</button>
            </li>
        </ul>
    </div>

    <!-- Blocked List -->
    <div id="blocked-list">
        <h2>Blocked Users</h2>
        <ul id="blocked-users">
            <!-- Blocked list will be appended here -->
            <li>
                Blocked User
                <button class="unblock-user">Unblock</button>
            </li>
        </ul>
    </div>
</body>
