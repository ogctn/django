<div id="profile-page" class="page">
    <h1>Welcome to Profile-Page</h1>
    <h1>Profile-Page</h1>
    <div id="profile-info">
        <img id="profile-pic" src="frontend_static/default_profile.png" alt="Profile Picture">
        
        <div class="upload-section">
            <input type="url" id="upload-pic-url" placeholder="Resim URL'si girin">
            <button id="confirm-upload">Onayla</button>
        </div>

        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        
        <!-- Bio Bölümü -->
        <div class="bio-section">
            <h3>Hakkımda</h3>
            <textarea id="bio-text" placeholder="Kendiniz hakkında kısa bir açıklama girin..."></textarea>
            <button id="save-bio">Kaydet</button>
        </div>
    </div>
    
    <!-- Toggle Switch (On/Off) -->
    <div>
        <label class="switch">
            <input type="checkbox" id="twoFactor">
            <span class="slider"></span>
        </label>
        <span>On / Off</span>
        <button id="show-qr">SHOW-QR</button>    
    </div>

    <button id="logout-button">Logout</button>
    <button id="home-button">Home</button>
    <button id="dashboard-button">DashBoard</button>
    <button id="my-profile-button">Profile</button>
</div>

        width: 250px;

        margin-top: 20px;

    }
